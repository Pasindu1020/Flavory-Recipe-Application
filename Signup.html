<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="CSS/Signupstyle.css">
</head>
<body>
    <div class="container">
        <!-- Left Side -->
        <div class="left-side">
            <img src="Images/logo1.JPG" alt="Logo">
            <h2>Start for free and Explore delicious recipes</h2>
         
        </div>

        <!-- Right Side -->
        <div class="right-side">
            
            <div class="card signup-card">
                <form action="Signup.php" method="post">
                <h2>Create an Account</h2>
                <p>Join us today!</p>

                <label>Username</label>
                <input type="text" placeholder="Enter your username" name="uname">

                <label>Email</label>
                <input type="email" placeholder="mail@abc.com" name="email">

                <label>Password</label>
                <input type="password" placeholder="********" name="pw">

                <button class="btn" id="signupButton">Sign Up</button>
                </form>
                <br><br>
                <p>Already have an account? <a href="Login.html" id="showLogin">Login here</a></p>
            </div>
        </div>
    </div>


</body>
</html>
